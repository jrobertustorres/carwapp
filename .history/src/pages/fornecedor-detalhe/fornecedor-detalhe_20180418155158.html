<ion-header>

    <ion-navbar color="dark">
        <ion-title>Detalhes</ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="content-stable">

    <ion-card text-wrap *ngIf="fornecedorEntity.idFornecedor">
        <img src="assets/imgs/no-photo.png" *ngIf="fornecedorEntity.imagemLogo == null" />
        <img src="data:image/png;base64,{{ fornecedorEntity.imagemLogo}}" />
        <ion-card-content>
            <ion-card-title>
                {{ fornecedorEntity.nome }}
            </ion-card-title>
            <h4>
                CPF/CNPJ: {{ fornecedorEntity.cpfCnpj }}
            </h4>
            <h4>
                Insc. Estadual: {{ fornecedorEntity.inscricaoEstadual }}</h4>
            <h4>
                E-mail: {{ fornecedorEntity.email }}</h4>
            <h4>
                Telefone: {{ fornecedorEntity.telefone }}</h4>
            <h4>
                Telefone 2: {{ fornecedorEntity.telefone2 }}</h4>
            <h4>
                Site: {{ fornecedorEntity.site }}</h4>
            <!-- <p>
            The most popular industrial group ever, and largely
            responsible for bringing the music to a mass audience.
          </p> -->
        </ion-card-content>
    </ion-card>
