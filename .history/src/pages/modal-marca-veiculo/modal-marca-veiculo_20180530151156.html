<ion-header>
    <ion-navbar color="dark">
        <ion-title>
            Marcas
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="closeModal()">
        <ion-icon ios="ios-close" md="md-close"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item *ngFor="let marcaVeiculo of marcasVeiculo">
        <ion-label style="color: #000">
            <img *ngIf="!marcasVeiculo.marca" src="assets/imgs/logo.png" class="custom-avatar" />
            <img *ngIf="marcasVeiculo.marca" [src]="sanitizer.bypassSecurityTrustUrl(marcaVeiculo.logo)" class="custom-avatar" />
            <!-- {{marcasVeiculo.marca}} -->
            <!-- <img src="assets/imgs/logo.png" style="width: 30px;margin-right: 5%;" /> -->
        </ion-label>
        <ion-radio value="{{marcaVeiculo.idMarca}}" (click)="setMarca(marcaVeiculo.idMarca)"></ion-radio>
    </ion-item>

</ion-content>
