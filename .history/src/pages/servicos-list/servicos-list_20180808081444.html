<ion-header>

    <ion-navbar color="dark">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title style="margin-top: 8px;">
            <span>Selecione o serviço</span>
        </ion-title>
        <ion-buttons end *ngIf="servicos?.length > 0">
            <button ion-button icon-only (click)="showFilter = !showFilter">
                <ion-icon ios="ios-search" md="md-search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar>
        <ion-title>
            <h5>{{ tipoServicoHeader }}</h5>
        </ion-title>
    </ion-toolbar>

</ion-header>

<ion-content class="content-stable">

    <ion-searchbar (ionInput)="getItems($event)" *ngIf="showFilter" placeholder="Buscar"></ion-searchbar>

    <div class="h2-color-cards" text-wrap padding style="margin-top: 50px;" *ngIf="servicos?.length == 0">
        <div style="text-align: center;color: #484848;"><strong>Não encontramos servicos relacionados com "{{ servico.servico }}"</strong></div>
        <div style="text-align: center;">
            <ion-icon style="font-size: 30px;color: #484848;" ios="ios-albums" md="md-albums"></ion-icon>
        </div>
    </div>

    <ion-list>
        <button ion-item *ngFor="let servico of servicos" text-wrap (click)="showModalTipoFiltro(servico.idServico)">
            <h4 style="color: #66667D;">{{ servico.servico }}</h4>
        </button>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
