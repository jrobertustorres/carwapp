<ion-header>

    <ion-navbar color="dark">
        <button ion-button menuToggle>
                          <ion-icon name="menu"></ion-icon>
                      </button>
        <ion-title style="margin-top: 8px;">
            <span>Selecione o serviço</span>
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="showFilter = !showFilter">
                <ion-icon ios="ios-search" md="md-search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar>
        <ion-title style="font-size: 17px;">{{ tipoServicoHeader }}</ion-title>
    </ion-toolbar>

</ion-header>

<ion-content class="content-stable">

    <ion-searchbar (ionInput)="getItems($event)" *ngIf="showFilter"></ion-searchbar>

    <ion-list>
        <ion-item *ngFor="let servico of servicos" text-wrap>
            <ion-label>
                <h4 style="color: #000;">{{ servico.servico }}</h4>
            </ion-label>
            <ion-checkbox [(ngModel)]="servico.idServico" checked="false"></ion-checkbox>
        </ion-item>
        <!-- <button ion-item *ngFor="let servico of servicos" text-wrap (click)="showModalTipoFiltro(servico.idServico)">
            <h4 style="color: #000;">{{ servico.servico }}</h4>
        </button> -->
    </ion-list>

</ion-content>

<ion-footer *ngIf="fornecedores?.length > 0">
    <ion-grid>
        <ion-row>
            <ion-col no-padding>
                <button no-margin ion-button full large icon-end color="button-save-color" (click)="verificaRegistrosSelecionados()">
                        <span style="font-size: 12px;">LANÇAR ORÇAMENTO</span>
                        <ion-icon name="ios-arrow-forward"></ion-icon>
                    </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
