<ion-header>

    <ion-navbar color="dark">
        <button ion-button menuToggle>
                          <ion-icon name="menu"></ion-icon>
                      </button>
        <ion-title style="margin-top: 8px;">
            <span>Selecione o servi√ßo</span>
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="showFilter = !showFilter">
                <ion-icon ios="ios-search" md="md-search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar>
        <ion-title>Subheader</ion-title>
    </ion-toolbar>

</ion-header>

<ion-content class="content-stable">

    <ion-searchbar (ionInput)="getItems($event)" *ngIf="showFilter"></ion-searchbar>

    <ion-list>
        <!-- <button ion-item *ngFor="let servico of servicos" text-wrap (click)="openOficinasList(servico.idServico)"> -->
        <button ion-item *ngFor="let servico of servicos" text-wrap (click)="showModalTipoFiltro(servico.idServico)">
        <h4 style="color: #000;"><strong>{{ servico.tipoServico }}</strong></h4>
        <h4 style="color: #000;">{{ servico.servico }}</h4>
        </button>
    </ion-list>

</ion-content>
