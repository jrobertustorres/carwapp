<ion-header>
    <ion-navbar color="dark">
        <ion-title>
            Galeria de imagens
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="closeModal()">
      <ion-icon ios="ios-close" md="md-close"></ion-icon>
    </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="content-stable">

    <ion-slides (ionSlideDidChange)="slideChanged()">
        <ion-slide *ngFor="let imagem of imagensResult">
            <img [src]="sanitizer.bypassSecurityTrustUrl(imagem)" />
        </ion-slide>
    </ion-slides>

</ion-content>
