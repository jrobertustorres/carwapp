<ion-header>
    <ion-navbar color="dark">
        <ion-title>
            Galeria de imagens
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="closeModal()">
      <ion-icon ios="ios-close" md="md-close"></ion-icon>
    </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="content-stable">
    <div class="h2-color-cards" text-wrap padding style="margin-top: 50px;" *ngIf="imagensResult?.length == 0">
        <div style="text-align: center;color: #484848;"><strong>Esta empresa nÃ£o possui imagens cadastradas</strong></div>
        <div style="text-align: center;">
            <ion-icon style="font-size: 30px;color: #484848;" ios="ios-images" md="md-images"></ion-icon>
        </div>
    </div>

    <ion-slides (ionSlideDidChange)="slideChanged()">
        <ion-slide *ngFor="let imagem of imagensResult">
            <img [src]="sanitizer.bypassSecurityTrustUrl(imagem)" class="custom-image" />
        </ion-slide>
    </ion-slides>

</ion-content>
