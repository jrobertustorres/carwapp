<ion-header>

    <ion-navbar color="dark">
        <button ion-button menuToggle>
                      <ion-icon name="menu"></ion-icon>
                  </button>
        <ion-title style="margin-top: 8px;">
            <span>Respostas dos fornecedores</span>
        </ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="content-stable">
    <ion-list>
        <button ion-item *ngFor="let cotacao of cotacaoEntityResult" text-wrap (click)="verificaStatusOrcamento(orcamento.idOrcamento, orcamento.statusOrcamentoEnum)">
                <p><strong>CÃ³digo: {{ cotacao.nomeFornecedor }}</strong></p>
                <p>Stuatus: {{ cotacao.enderecoFornecedorFormat }}</p>
                <rating [(ngModel)]="cotacao.avaliacao" readOnly="true" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"></rating>

    </ion-list>

</ion-content>
