<ion-header>

    <ion-navbar color="dark">
        <button ion-button menuToggle>
                      <ion-icon name="menu"></ion-icon>
                  </button>
        <ion-title style="margin-top: 8px;">
            <span>Respostas dos fornecedores</span>
        </ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="content-stable">
    <ion-list>
        <ion-item *ngFor="let cotacao of cotacaoEntityResult" text-wrap (click)="verificaStatusOrcamento(orcamento.idOrcamento, orcamento.statusOrcamentoEnum)">
            <h4 style="color: #000;">Nome: <strong>{{ cotacao.nomeFornecedor }}</strong></h4>
            <h4 style="color: #000;">{{ cotacao.enderecoFornecedorFormat }}</h4>
            <rating [(ngModel)]="cotacao.avaliacaoFornecedor" readOnly="true" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"></rating>
        </ion-item>
