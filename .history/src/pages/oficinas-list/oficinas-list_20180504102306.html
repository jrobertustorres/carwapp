<ion-header>

    <ion-navbar color="dark">
        <button ion-button menuToggle>
                              <ion-icon name="menu"></ion-icon>
                          </button>
        <ion-title style="margin-top: 8px;">
            <span>Oficinas encontradas</span>
        </ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="content-stable">

    <div *ngIf="fornecedores?.length > 0">
        <ion-item class="content-stable">
            <button ion-button clear item-end icon-left (click)="showMap()">
              <ion-icon ios="ios-map" md="md-map"></ion-icon>
              <span>VER NO MAPA</span>
          </button>
            <button ion-button clear item-end icon-left (click)="verificaRegistrosSelecionados()" color="secondaryColor">
              <ion-icon name="ios-arrow-forward"></ion-icon>
              <span><strong>LANÇAR ORÇAMENTO</strong></span>
          </button>
        </ion-item>
        <p style="padding-left: 7px;"><span>Oficinas selecionadas: {{ contador }}</span></p>
    </div>

    <div class="h2-color-cards" text-wrap padding style="margin-top: 50px;" *ngIf="fornecedores?.length == 0">
        <div style="text-align: center;color: #484848;"><strong>Não encontramos nenhum registro</strong></div>
        <div style="text-align: center;">
            <ion-icon style="font-size: 30px;color: #484848;" ios="ios-sad" md="md-sad"></ion-icon>
        </div>
    </div>

    <ion-list>
        <ion-item-sliding *ngFor="let fornecedor of fornecedores" text-wrap>
            <ion-item>
                <h4 style="color: #000;">Nome: <strong>{{ fornecedor.fantasia }}</strong></h4>
                <h4 style="color: #000;">Distância: {{ fornecedor.distanciaFormat }} km</h4>
                <rating [(ngModel)]="fornecedor.avaliacao" readOnly="true" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"></rating>
                <!-- <ion-icon ios="ios-menu" md="md-menu" item-end color="dark" style="transform: rotate(90deg);"></ion-icon> -->
                <ion-chip>
                    <!-- <ion-icon name="pin"></ion-icon> -->
                    <ion-label>Default</ion-label>
                </ion-chip </ion-item>
                <ion-item-options side="right">
                    <button ion-button color="primary" (click)="mostrarDetalhesFornecedor(fornecedor.idFornecedor)">Detalhes</button>
                    <button ion-button color="light"> 
                    <ion-checkbox (click)="fornecedoresChecked(fornecedor.idFornecedor)">
                        <h4 style="color: #000;">Selecionar</h4>
                    </ion-checkbox>
                </button>
                </ion-item-options>

        </ion-item-sliding>
    </ion-list>

</ion-content>
