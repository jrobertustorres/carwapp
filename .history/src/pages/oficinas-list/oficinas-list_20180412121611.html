<ion-header>

    <ion-navbar color="dark">
        <button ion-button menuToggle>
                              <ion-icon name="menu"></ion-icon>
                          </button>
        <ion-title style="margin-top: 8px;">
            <span>Oficinas encontradas</span>
        </ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="content-stable">

    <div>
        <ion-item class="content-stable">
            <button ion-button clear item-end icon-left style="margin-right: 40px;" (click)="openMap()">
              <ion-icon ios="ios-map" md="md-map"></ion-icon>
              <span>VER NO MAPA</span>
          </button>
            <button ion-button clear item-end icon-left (click)="openMap()" color="secondaryColor">
              <ion-icon name="ios-arrow-forward"></ion-icon>
              <span><strong>LANÇAR ORÇAMENTO</strong></span>
          </button>
        </ion-item>
    </div>



    <ion-list>
        <ion-item-sliding ion-item *ngFor="let oficina of oficinas" text-wrap></ion-item-sliding>
        <ion-item>
            <h2>Slimer</h2>
        </ion-item>
        <ion-item-options side="left">
            <ion-checkbox [(ngModel)]="oficina.id"></ion-checkbox>
            <!-- <button ion-button color="primary">
              <ion-icon name="text"></ion-icon>
              Text
            </button> -->
            <button ion-button color="secondary">
              <ion-icon name="call"></ion-icon>
              Call
            </button>
        </ion-item-options>
        <ion-item-options side="right">
            <button ion-button color="primary">
              <ion-icon name="mail"></ion-icon>
              Email
            </button>
        </ion-item-options>
        </ion-item-sliding>
    </ion-list>
