</ion-header>

<ion-content class="content-stable">

    <div *ngIf="fornecedores?.length > 0">
        <ion-item class="content-stable">
            <!-- <button ion-button clear item-end icon-left style="margin-right: 40px;" (click)="openMap()"> -->
            <!-- <button ion-button clear item-end icon-left (click)="openMap()">
              <ion-icon ios="ios-map" md="md-map"></ion-icon>
              <span>VER NO MAPA</span>
          </button> -->
            <button ion-button clear item-end icon-left (click)="openMap()" color="secondaryColor">
              <ion-icon name="ios-arrow-forward"></ion-icon>
              <span><strong>LANÇAR ORÇAMENTO</strong></span>
          </button>
        </ion-item>
    </div>

    <div class="h2-color-cards" text-wrap padding style="margin-top: 50px;" *ngIf="fornecedores?.length == 0">
        <div style="text-align: center;color: #484848;"><strong>Não encontramos nenhum registro</strong></div>
        <div style="text-align: center;">
            <ion-icon style="font-size: 30px;color: #484848;" ios="ios-sad" md="md-sad"></ion-icon>
        </div>
    </div>

    <div [ngSwitch]="segment">
        <ion-list *ngSwitchCase="'lista'">
            <ion-item-sliding *ngFor="let fornecedor of fornecedores" text-wrap>
                <ion-item>
                    <h4 style="color: #000;">Nome: <strong>{{ fornecedor.fantasia }}</strong></h4>
                    <h4 style="color: #000;">Distância: {{ fornecedor.distanciaFormat }} km</h4>
                    <rating [(ngModel)]="fornecedor.avaliacao" readOnly="true" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"></rating>
                </ion-item>
                <ion-item-options side="right">
                    <!-- <button ion-button (click)="favorite(item)">Favorite</button> -->
                    <button ion-button color="primary" (click)="mostrarDetalhesFornecedor(fornecedor.idFornecedor)">Detalhes</button>
                    <button ion-button color="light"> <ion-checkbox [(ngModel)]="fornecedor.idFornecedor"><h4 style="color: #000;">Selecionar</h4></ion-checkbox></button>
                </ion-item-options>

                <!-- <ion-item-options side="right">
            <button ion-button (click)="unread(item)">Unread</button>
          </ion-item-options> -->
            </ion-item-sliding>
        </ion-list>
    </div>

</ion-content>

<ion-footer *ngIf="fornecedores?.length > 0">
    <ion-toolbar position="bottom">
        <ion-segment [(ngModel)]="segment" class="background-stable" (ionChange)="selectedTabChanged($event)">
            <ion-segment-button style="color: #000;">
                <ion-icon ios="ios-list" md="md-list"></ion-icon>
                <span>LISTA</span>
            </ion-segment-button>
            <ion-segment-button style="color: #000;">
                <ion-icon ios="ios-map" md="md-map"></ion-icon>
                <span>MAPA</span>
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-footer>
