<ion-header>

    <ion-navbar color="dark">
        <button ion-button menuToggle>
                              <ion-icon name="menu"></ion-icon>
                          </button>
        <ion-title style="margin-top: 8px;">
            <span>Oficinas encontradas</span>
        </ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="content-stable">

    <div>
        <ion-item class="content-stable">
            <button ion-button clear item-end icon-left style="margin-right: 40px;" (click)="openMap()">
              <ion-icon ios="ios-map" md="md-map"></ion-icon>
              <span>VER NO MAPA</span>
          </button>
            <button ion-button clear item-end icon-left (click)="openMap()" color="secondaryColor">
              <ion-icon name="ios-arrow-forward"></ion-icon>
              <span><strong>LANÇAR ORÇAMENTO</strong></span>
          </button>
        </ion-item>
    </div>

    <div class="h2-color-cards" text-wrap padding style="margin-top: 50px;" *ngIf="0 == 0">
        <div style="text-align: center;color: #484848;"><strong>Não encontramos nenhum registro</strong></div>
        <div style="text-align: center;">
            <ion-icon style="font-size: 30px;color: #484848;" ios="ios-albums" md="md-albums"></ion-icon>
        </div>
    </div>
