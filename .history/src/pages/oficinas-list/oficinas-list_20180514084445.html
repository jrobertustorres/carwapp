<ion-header>

    <ion-navbar color="dark">
        <button ion-button menuToggle>
                              <ion-icon name="menu"></ion-icon>
                          </button>
        <ion-title style="margin-top: 8px;">
            <span>Fornecedores</span>
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only color="light" (click)="showMap()">
                    <ion-icon ios="ios-map" md="ios-map"></ion-icon>
                </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content class="content-stable">

    <div *ngIf="fornecedores?.length > 0">
        <p style="padding-left: 7px;"><span>Oficinas selecionadas: {{ contador }}</span></p>
    </div>

    <div class="h2-color-cards" text-wrap padding style="margin-top: 50px;" *ngIf="fornecedores?.length == 0">
        <div style="text-align: center;color: #484848;"><strong>Não encontramos nenhum registro</strong></div>
        <div style="text-align: center;">
            <ion-icon style="font-size: 30px;color: #484848;" ios="ios-sad" md="md-sad"></ion-icon>
        </div>
    </div>

    <ion-list>
        <ion-item *ngFor="let fornecedor of fornecedores">
            <ion-label color="dark" style="margin-top: 3px; margin-bottom: -17px;">
                <strong>{{ fornecedor.fantasia }}</strong><br>
                <h4 *ngIf="fornecedor.distanciaFormat != ''" style="color: #000;">Distância: {{ fornecedor.distanciaFormat }} km</h4>
                <rating [(ngModel)]="fornecedor.avaliacao" readOnly="true" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"></rating>
                <button ion-button color="primary" style="font-size: 10px; margin-top: -30%; margin-left: 160px;" (click)="mostrarDetalhesFornecedor(fornecedor.idFornecedor)"> Detalhes 
                </button>
            </ion-label>
            <ion-checkbox color="dark" (click)="fornecedoresChecked(fornecedor.idFornecedor)"></ion-checkbox>
        </ion-item>

                </button>

    </ion-list>

</ion-content>

<ion-footer *ngIf="fornecedores?.length > 0">
    <ion-grid>
        <ion-row>
            <ion-col no-padding>
                <button no-margin ion-button full large icon-end color="secondaryColor" (click)="verificaRegistrosSelecionados()">
                    <span style="font-size: 12px;">LANÇAR ORÇAMENTO</span>
                    <ion-icon name="ios-arrow-forward"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
