<ion-content class="content-stable card-background-page">

    <ion-card style="height: 130px; background-color: #484848;" (click)="openTiposServicoList()">
        <img src="assets/imgs/hive2.png" class="hive-img-style" />
        <ion-icon ios="ios-search" md="ios-search" class="icon-style"></ion-icon>
        <div class="card-title" padding>
            <span class="span-style-home">
                <b class="font-style-home">Buscar oficinas</b>
            </span>
        </div>
    </ion-card>
    <ion-card style="height: 130px; background-color: #484848;" (click)="openOrcamentosList()">
        <img src="assets/imgs/hive2.png" class="hive-img-style" />
        <ion-icon ios="ios-list" md="ios-list" class="icon-style"></ion-icon>
        <div class="card-title" padding>
            <span class="span-style-home">
                <b class="font-style-home">Meus orçamentos</b>
            </span>
        </div>
    </ion-card>
    <ion-card style="height: 130px; background-color: #484848;" (click)="openHistoricosList()">
        <img src="assets/imgs/hive2.png" class="hive-img-style" />
        <ion-icon ios="ios-build" md="ios-build" class="icon-style"></ion-icon>
        <div class="card-title" padding>
            <span class="span-style-home">
                <b class="font-style-home">Histórico de manutenção</b>
            </span>
        </div>
    </ion-card>
