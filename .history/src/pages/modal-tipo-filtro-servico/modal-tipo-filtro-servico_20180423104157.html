<ion-header>
    <!-- <ion-navbar color="navbarColor"> -->
    <ion-navbar>
        <ion-title>
            Selecione o tipo de filtro
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="closeModal()">
      <ion-icon ios="ios-close" md="md-close"></ion-icon>
    </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <form [formGroup]="filtroForm" (ngSubmit)="submeterTipoFiltroServico()">

        <span>Selecione o tipo de busca</span>

        <ion-list radio-group [(ngModel)]="relationship">
            <ion-item>
                <ion-label>Buscar oficinas em torno de mim</ion-label>
                <ion-radio value="raio" checked></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>Selecinar cidade específica</ion-label>
                <ion-radio value="cidade"></ion-radio>
            </ion-item>
            <!-- <ion-item>
              <ion-label>Enemies</ion-label>
              <ion-radio value="enemies" [disabled]="isDisabled"></ion-radio>
            </ion-item> -->
        </ion-list>

        <ion-list>
            <!-- <span>Selecione o tipo de busca</span> -->
            <ion-item>
                <ion-label class="my-label">Estado</ion-label>
                <ion-select formControlName="idEstado" [(ngModel)]="idEstado" (ionChange)="getCidadesByEstadoPopOver(idEstado)" cancelText="Cancelar">
                    <ion-option *ngFor="let estado of estados" value="{{estado.idEstado}}">{{estado.nome}}</ion-option>
                </ion-select>
            </ion-item>
            <!-- <div *ngIf="!filtroForm.get('idEstado').valid && filtroForm.get('idEstado').touched" [ngClass]="'class-error-form'">campo obrigatório</div> -->

            <ion-list>
                <ion-item>
                    <ion-label class="my-label">Cidade</ion-label>
                    <ion-select formControlName="idCidade" [(ngModel)]="idCidade" cancelText="Cancelar">
                        <ion-option *ngFor="let cidade of cidades" value="{{cidade.idCidade}}">{{cidade.cidade}}</ion-option>
                    </ion-select>
                </ion-item>
                <!-- <div *ngIf="!filtroForm.get('idCidade').valid && filtroForm.get('idCidade').touched" [ngClass]="'class-error-form'">{{ 'CAMPO_OBRIGATORIO_CIDADE' | translate }}</div> -->
            </ion-list>


            <button ion-button block style="margin-top: 20px;" color="secondaryColor" class="span-style-color">APLICAR FILTRO</button>
            <!-- <ion-item>
              <ion-label>English</ion-label>
              <ion-checkbox (click)="activateEnglish()"></ion-checkbox>
          </ion-item> -->
        </ion-list>

    </form>
