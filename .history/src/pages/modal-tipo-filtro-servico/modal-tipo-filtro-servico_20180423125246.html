<ion-header>
    <!-- <ion-navbar color="navbarColor"> -->
    <ion-navbar color="dark">
        <ion-title>

        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="closeModal()">
        <ion-icon ios="ios-close" md="md-close"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <!-- <form [formGroup]="filtroForm" (ngSubmit)="submeterFiltro()"> -->
    <form (ngSubmit)="submeterTipoFiltro()">

        <span>Selecione o tipo de busca</span>

        <!-- <ion-list radio-group [(ngModel)]="relationship"> -->
        <ion-list radio-group>
            <ion-item>
                <ion-label color="dark">Oficinas em torno de mim</ion-label>
                <ion-radio value="raio" checked (click)="disableEstado(true)"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label color="dark">Selecinar cidade específica</ion-label>
                <ion-radio value="cidade" (click)="disableEstado(false)"></ion-radio>
            </ion-item>
        </ion-list>

        <ion-list>
            <ion-item>
                <ion-label class="my-label">Estado</ion-label>
                <ion-select (ionChange)="getCidadesByEstado($event)" cancelText="Cancelar" [(ngModel)]="idEstado" disabled={{estadoDisabled}}>
                    <!-- <ion-select (ionChange)="getCidadesByEstadoPopOver(idEstado)" cancelText="Cancelar" disabled={{estadoDisabled}}> -->
                    <ion-option *ngFor="let estado of estados" value="{{estado.idEstado}}">{{estado.nome}}</ion-option>
                </ion-select>
            </ion-item>
            <!-- <div *ngIf="!filtroForm.get('idEstado').valid && filtroForm.get('idEstado').touched" [ngClass]="'class-error-form'">campo obrigatório</div> -->

            <!-- <ion-item>
            <ion-label>Província</ion-label>
            <ion-checkbox color="dark" checked="false"></ion-checkbox>
        </ion-item> -->
            <ion-list>
                <ion-item>
                    <ion-label class="my-label">Cidade</ion-label>
                    <!-- <ion-select formControlName="idCidade" [(ngModel)]="idCidade" cancelText="Cancelar"> -->
                    <ion-select cancelText="Cancelar" disabled={{estadoDisabled}}>
                        <ion-option *ngFor="let cidade of cidades" value="{{cidade.idCidade}}">{{cidade.cidade}}</ion-option>
                    </ion-select>
                </ion-item>
                <!-- <div *ngIf="!filtroForm.get('idCidade').valid && filtroForm.get('idCidade').touched" [ngClass]="'class-error-form'">{{ 'CAMPO_OBRIGATORIO_CIDADE' | translate }}</div> -->
            </ion-list>

            <!-- <ion-item>
            <ion-label>Cidade</ion-label>
            <ion-checkbox color="dark" checked="false"></ion-checkbox>
        </ion-item> -->

            <button ion-button block style="margin-top: 20px;" color="secondaryColor" class="span-style-color">Buscar</button>
            <!-- <ion-item>
                <ion-label>English</ion-label>
                <ion-checkbox (click)="activateEnglish()"></ion-checkbox>
            </ion-item> -->
        </ion-list>

    </form>
